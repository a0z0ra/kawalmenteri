            var sortState = [1, 1];

            function sort(i) {
                var trs = $('#tbodySort').children("tr");
                var tds = $(trs[0]).find('td');
                var idx = 0;
                for (var j = 0; j < tds.length; j++) {
                    if ($(tds[j]).data('sort-index') == i) {
                        idx = j + 1;
                        break;
                    }
                }
                var mul = 1;
                if (sortState[0] === idx) {
                    mul = sortState[1] * -1;
                }
                sortState = [idx, mul];
                trs.sort(function(a, b) {

                    var ka = $(a).find('td:nth-child(' + idx + ')').data('sort');
                    var kb = $(b).find('td:nth-child(' + idx + ')').data('sort');
                    if (!ka && !kb) {
                        return 0 * mul;
                    }

                    if (!ka && !!kb) {
                        return -1 * mul;
                    }

                    if (!!ka && !kb) {
                        return 1 * mul;
                    }

                    if (!!ka.localeCompare) {
                        return ka.localeCompare(kb) * mul;
                    }
                    return (ka - kb) * mul;
                });
                $(trs).detach();
                $('#tbodySort').append(trs);
            }

            function sort2(i) {
                var trs = $('#tbodySort').children("tr");
                var tds = $(trs[0]).find('td');
                var idx = 0;
                for (var j = 0; j < tds.length; j++) {
                    if ($(tds[j]).data('sort-index') == i) {
                        idx = j + 1;
                        break;
                    }
                }
                var mul = 1;
                if (sortState[0] === idx) {
                    mul = sortState[1] * -1;
                }
                sortState = [idx, mul];
                trs.sort(function(a, b) {

                    var ka = $(a).find('td:nth-child(' + idx + ')').data('sort');
                    var kb = $(b).find('td:nth-child(' + idx + ')').data('sort');
                    if (!ka && !kb) {
                        return 0 * mul;
                    }

                    if (ka < kb) {
                        return -1 * mul;
                    }

                    if (ka > kb) {
                        return 1 * mul;
                    }

                    if (!!ka.localeCompare) {
                        return ka.localeCompare(kb) * mul;
                    }
                    return (ka - kb) * mul;
                });
                $(trs).detach();
                $('#tbodySort').append(trs);
            }
