            function signinCallback(authResult) {
                if (authResult['status']['signed_in']) {
                    gapi.client.load('plus', 'v1', function() {

            var sortState = [1, 1];
            var userAccount = {};
            var fb_cache = {};
            function sort(i, tbodySort) {
                var trs = tbodySort.children("tr");
                var tds = $(trs[0]).find('td');
                var idx = 0;
                for (var j = 0; j < tds.length; j++) {
                    if ($(tds[j]).data('sort-index') == i) {
                        idx = j + 1;
                        break;
                    }
                }
                var mul = 1;
                if (sortState[0] === idx) {
                    mul = sortState[1] * -1;
                }
                sortState = [idx, mul];
                trs.sort(function(a, b) {

                    var ka = $(a).find('td:nth-child(' + idx + ')').data('sort');
                    var kb = $(b).find('td:nth-child(' + idx + ')').data('sort');
                    if (!ka && !kb) {
                        return 0 * mul;
                    }

                    if (!ka && !!kb) {
                        return -1 * mul;
                    }

                    if (!!ka && !kb) {
                        return 1 * mul;
                    }

                    if (!!ka.localeCompare) {
                        return ka.localeCompare(kb) * mul;
                    }
                    return (ka - kb) * mul;
                });
                $(trs).detach();
                tbodySort.append(trs);
            }

            function sort2(i, tbodySort) {
                var trs = tbodySort.children("tr");
                var tds = $(trs[0]).find('td');
                var idx = 0;
                for (var j = 0; j < tds.length; j++) {
                    if ($(tds[j]).data('sort-index') == i) {
                        idx = j + 1;
                        break;
                    }
                }
                var mul = 1;
                if (sortState[0] === idx) {
                    mul = sortState[1] * -1;
                }
                sortState = [idx, mul];
                trs.sort(function(a, b) {

                    var ka = $(a).find('td:nth-child(' + idx + ')').data('sort');
                    var kb = $(b).find('td:nth-child(' + idx + ')').data('sort');
                    if (!ka && !kb) {
                        return 0 * mul;
                    }

                    if (ka < kb) {
                        return -1 * mul;
                    }

                    if (ka > kb) {
                        return 1 * mul;
                    }

                    if (!!ka.localeCompare) {
                        return ka.localeCompare(kb) * mul;
                    }
                    return (ka - kb) * mul;
                });
                $(trs).detach();
                tbodySort.append(trs);
            }

                    }, function() {

                    });

                    }, function() {

                    });

                    , type: "POST"
                    , data: JSON.stringify({id: id_, star: star_})
                    , dataType: 'json'

                    , contentType: "application/json"
                    , cache: false
                    , success: function(result) {
                        try {

                        } catch (e) {

                    }
                    , complete: function() {
                    }

            function getLikeComment(span, id_) {
                $.ajax({
                    url: "/action?form_action=getLikeComment&session=" + Math.random()
                    , type: "POST"
                    , data: JSON.stringify({id: id_})
                    , dataType: 'json'
                    , mimeType: "application/json"
                    , contentType: "application/json"
                    , cache: false
                    , success: function(result) {
                        try {
                            if (userAccount.link && result) {
                                if (result.AlasanStar.link == userAccount.link) {
                                    LikeComment(span, id_, 1, result)
                                } else {
                                    LikeComment(span, id_, 2, result)
                                }
                            } else {
                                LikeComment(span, id_, 3, result)
                            }
                        } catch (e) {
                        }
                    }
                    , error: function() {
                        $("<span>").css("text-align", "center").css("font-size", "7px").html("&nbsp;&nbsp;-&nbsp;&nbsp;").appendTo(span);

                    }
                    , complete: function() {
                    }
                });
            }

            function displayComment(td_, result, showline) {
                var p = $("<p>").attr("align", "center").attr("vertical-align", "middle").appendTo(td_);
                var td = $("<div>").css("text-align", "left").attr("vertical-align", "middle").appendTo(p);
                //var tblb = $("<table>").css("border", "0px").appendTo(td);
                //var trb = $("<tr>").css("background-color", "transparent").appendTo(tblb);


                if (parseInt(result.star) < 0) {
                    $("<span>").css("text-align", "center").append(getimg(dislike_selected_img, 15)).appendTo(td);
                } else if (parseInt(result.star) > 0) {
                    $("<span>").css("text-align", "center").append(getimg(like_selected_img, 15)).appendTo(td);
                } else {
                    $("<span>").css("text-align", "center").html("&nbsp;").appendTo(td);
                }
                $("<span>").css("text-align", "center").html("&nbsp;&nbsp;").appendTo(td);
                td.append($("<a>").attr("href", result.link).attr("target", "_new").attr("class", "classa").text(result.name)).append($("<span>").html("&nbsp;")).append($("<span>").width(300).css("font-size", "12px").html(result.comment.replace(/\<br>/g, "").replace(/\<br\/>/g, ""))).append($("<br>"))
                td.append($("<span>").css("font-size", "9px").css("color", "#363C38").html(result.date));


                if (showline) {
                    if (result.comment.length > 0) {
                        var span = $("<span>").data("val", "0").appendTo(td);
                        getLikeComment(span, result.id_)
                    }
                    td.append($("<hr>"));
                }
                if (!showline) {
                    td.append($("<br>"));
                }
            }
