<div id="list_komentar" class="mini_popup">
	<a class="close">[X]</a>
	<ol>
		<li>
			<strong><a class="name" href="#" target="_blank"></a></strong>
			<span class="comment"></span>
			<br/>
			<small><span class="date"></span>
			<span class="yes"><span class="count">0</span> <a href="#" class="icon-thumbs-up">Setuju</a></span> -
			<span class="no"><span class="count">0</span> <a href="#" class="icon-thumbs-down">Tidak Setuju</a></span>
			</small>
		</li>
	</ol>
</div>

<div id="komentar" class="mini_popup">
	<a class="close">[X]</a>
	<strong>Masukkan komentar anda (opsional)</strong>
	<textarea></textarea>
	<input type="submit" value="Simpan"/>
	<span>Maks. 400 karakter</span>
</div>
<script>
	$(function(){

		function grabExtImage( key ) {
			$.get("http://kawal.apps.rockybars.com/kawal/inspect/" + key, function(e){
				var image = e.images[0];
				if(undefined != image) $( "<img>" ).attr("src", image.url ).prependTo("#"+key);
			});

		}

		var komentars;
		$.get("./MenteriKomunikasidanInformatika.json", function(e){
			var jsonObj = JSON.parse(e);
			var menteris = jsonObj[0].child[0].child;
			for( x in menteris ){
				var menteri = menteris[x];
				var kandidat = $(".kandidat:first").clone();
				var nama = menteri.kandidat;
				var key = nama.replace(/[\s\.,]/g,'');
				kandidat.attr("id", key );
				kandidat.find(".name").text( nama );
				kandidat.find(".desc").text( menteri.desc );
				grabExtImage( key );

				komentars = menteri.childKomentar;
				yes = [];
				no = [];
				for( y in komentars ){
					komentar = komentars[y];
					if( komentar.star > 0 ){
						yes.push( komentar );
					} else {
						no.push( komentar );
					}
				}
				kandidat.find(".vote .yes").data("json", yes);
				kandidat.find(".vote .no").data("json", no);
				if(yes.length == 0) kandidat.find(".vote .yes .count").removeAttr("href");
				if(no.length == 0) kandidat.find(".vote .no .count").removeAttr("href");
				kandidat.find(".vote .yes .count").text(yes.length);
				kandidat.find(".vote .no .count").text(no.length);


				kandidat.appendTo("#columns");
			}
			$(".kandidat:first").remove();
			$(".usul").appendTo("#columns");
		});

		$("#wrapper").on("click", ".vote a[class^=icon-thumbs], .count", function(e){
			e.preventDefault();
			if("count"==this.className){
				if( this.text == 0) return;
				var listJson = $(this).parent().data("json");
				$( "#list_komentar ol li:not(:first)" ).remove();
				for( z in listJson ){
					var komentar = $( "#list_komentar li:first" ).clone();
					komentar.find(".name").text(listJson[z].name);
					komentar.find(".name").attr("href", listJson[z].link);
					komentar.find(".comment").text(listJson[z].comment);
					komentar.find(".date").text(listJson[z].date);

					komentar.appendTo("#list_komentar ol");
				}
				$( "#komentar" ).hide();

				$( "#list_komentar li:first" ).remove();
				$( "#list_komentar" ).show().css("top", e.pageY+10).css("left", e.pageX-10);
			} else {
				$( "#list_komentar" ).hide();
				$( "#komentar" ).show().css("top", e.pageY+10).css("left", e.pageX-10);
			}
		});

		$("body").on("click", "* .close", function(e){
			$(this).parent().hide();
		});

		$(document).not(".mini_popup").click(function() {
        	$(this).hide();
   		});

   		$(".mini_popup").focusout(function() {
	        $(this).hide();
	    });
	});
</script>
</body>
